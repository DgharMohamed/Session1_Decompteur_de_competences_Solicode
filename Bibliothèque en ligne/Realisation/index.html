<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Book Library</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Book Library</h1>
            <p>Manage your book collection</p>
        </header>
        <div class="search-container">
            <input type="text" id="searchBar" class="search-bar" placeholder="Search by title...">
        </div>
        <div class="library-btn">
            <button id="addBookBtn">Add New Book</button>
            <button id="sortBtn">Sort: Aâ†’Z</button>
        </div>

        <div class="book-grid" id="bookGrid">

        </div>
    </div>

    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookImage">Image URL</label>
                    <input type="text" id="bookImage" required>
                </div>
                <div class="form-group">
                    <label for="bookStatus">Status</label>
                    <select id="bookStatus" required>
                        <option value="available">Available</option>
                        <option value="unavailable">Unavailable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookPrice">Book Price</label>
                    <input type="text" id="bookPrice" required >
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save Book</button>
                </div>
            </form>
        </div>
    </div>
    <div class="stats-panel">
        <div class="stat-item">
            <span class="stat-label">Total Books : </span>
            <span class="stat-value" id="statsTotalBooks">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Available : </span>
            <span class="stat-value text-success" id="statsAvailable">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Most expensive book: </span>
            <span class="stat-value" id="statsMostExp">None</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
